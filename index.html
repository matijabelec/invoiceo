<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoiceo</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="invoiceoApp" ng-cloak>
    <div id="sideNavContainer" ng-controller="sideNavController as ctrl" layout="row" ng-cloak>
      <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left">
        <md-toolbar class="md-primary">
          <h3>Invoiceo</h3>
        </md-toolbar>

        <md-content flex class="sidebar">
          <md-menu-item flex layout="row">
            <md-button ng-href="#home">
              <span flex="15"><i class="material-icons">&#xE88A;</i></span>
              <span flex md-menu-align-target>Home</span>
            </md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item flex layout="row">
            <md-button ng-href="#dashboard">
              <span flex="15"><i class="material-icons">&#xE871;</i></span>
              <span flex md-menu-align-target>Dashboard</span>
            </md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item flex layout="row">
            <md-button ng-href="#sales">
              <span flex="15"><i class="material-icons">&#xE8CC;</i></span>
              <span flex md-menu-align-target>Sales</span>
            </md-button>
          </md-menu-item>
          <md-divider></md-divider>
        </md-content>
      </md-sidenav>

      <md-content>
        <md-button ng-click="openRightMenu()">Open Right Menu</md-button>

        <div ng-view></div>
      </md-content>

      <md-sidenav md-component-id="right" class="md-sidenav-right">
        <md-button href="http://google.com">Google</md-button>
      </md-sidenav>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="./js/controllers/sales.js"></script>
    <script src="./js/controllers/core.js"></script>
    <script src="./js/invoiceo-app.js"></script>
  </body>
</html>
